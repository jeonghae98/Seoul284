<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .line-container {
  height: 130px; /* 선의 전체 높이 */
  position: relative;
  overflow: hidden;
}

.line {
  width: 2px; /* 선의 너비 */
  height: 0; /* 선의 초기 높이 (내려올 때 증가할 값) */
  background-color: black; /* 선의 초기 색상 */
  position: absolute;
  left: 50%; /* 가운데 정렬 */
  transform: translateX(-50%);
  transition: height 1s, background-color 0.5s; /* 선의 높이와 색상을 애니메이션화 */
}

    </style>
    <script src="./js/jquery.js"></script>
    <script>
       $(document).ready(function() {
  // 선이 멈출 위치를 계산 (예: 선의 높이의 100px 위치)
  var stopPosition = 1000;

  // 스크롤 이벤트 핸들러
  $(window).scroll(function() {
    // 현재 스크롤 위치
    var scrollPos = $(this).scrollTop();

    // 선의 높이 설정 (내려오는 애니메이션 효과)
    if (scrollPos <= stopPosition) {
      $('.line').css('height', scrollPos + 'px');
    } else {
      $('.line').css({
        'height': '1000px', // 일정 구간에서 멈추도록 설정된 높이
        'background-color': 'orange' // 색상 변경
      });
    }
  });

  // 선의 높이 설정 (내려오는 애니메이션 효과)
  $('.line').css('height', '0px');
});


    </script>
    <title>Text Overflow Example</title>
</head>
<body>
    <div class="line-container">
        <div class="line"></div>
      </div>
      
</body>
</html>
