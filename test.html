<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            width: 200px; /* 원하는 너비 설정 */
            height: 50px; /* 원하는 높이 설정 */
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            border: 1px solid #000; /* 테두리 설정 (옵션) */
        }
    </style>
    <title>Text Overflow Example</title>
</head>
<body>
    <div class="box">
        이 텍스트는 박스를 넘칠 경우 ...으로 표시됩니다.
    </div>
</body>
</html>
