<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평행사변형 안에 이미지와 텍스트 배치</title>
    <style>
        .image-slider {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow: hidden;
            white-space: nowrap;
        }

        .image-slider li {
            display: inline-block;
        }

        .image-slider li img {
            max-width: 100%;
            height: auto;
        }

    </style>
</head>
<body>
    <div class="image-row1">
        <ul class="image-slider">
            <li><img src="./images/main_collection_1.jpg" alt="collection image"></li>
            <li><img src="./images/main_collection_2.jpg" alt="collection image"></li>
            <li><img src="./images/main_collection_3.jpg" alt="collection image"></li>
            <li><img src="./images/main_collection_4.jpg" alt="collection image"></li>
            <li><img src="./images/main_collection_5.jpg" alt="collection image"></li>
        </ul>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const slider = document.querySelector('.image-slider');
            const images = document.querySelectorAll('.image-slider li');
            let currentIndex = 0;

            setInterval(() => {
                // Hide the current image
                images[currentIndex].style.display = 'none';
                
                // Increment the index or reset to 0 if it exceeds the number of images
                currentIndex = (currentIndex + 1) % images.length;
                
                // Show the next image
                images[currentIndex].style.display = 'inline-block';
            }, 3000); // Change slide every 3 seconds (adjust as needed)
        });
    </script>
</body>
</html>
